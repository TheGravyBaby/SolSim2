<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SolSim</title>
    <link type="text/css" rel="stylesheet" href="solSim.css"/>
</head>

<body>
<div id="map"></div>
<div class = "sideMenu">
     
    <label for="granularity"><b>Select Calculation Granularity</b></label><br>
    <select id="granularity" label="Granularity" class = "listBox" onchange="changeGranularity()">
        <option value = "1">1 Second</option>
        <option value = "5">5 Seconds</option>
        <option value = "30">30 Seconds</option>
        <option value = "60" selected="selected" >1 Minute</option>
        <option value = "300">5 Minutes</option>
        <option value = "1800">30 Minutes</option>
        <option value = "3600">1 Hour</option>
        <!-- <option value = "43200" >12 Hours</option>
        <option value = "86400">1 Day</option>
        <option value = "2592000">1 Month</option> -->
    </select><br><br>

    <label for="bodyList"><b>Select a Body</b></label><br>
    <select id="bodyList" label="Body List" class = "listBox" onchange="populateTable()"></select><br><br>

    <button id="addPlanet" class="formbutton" onclick="addBody()">Add Body</button>
    <button id="removePlanet" class="formbutton" onclick="deleteBody()">Remove Body</button>
    <button id="updateBody" class="formbutton" onclick="updateSystem()">Update Body</button>
    <button id="focusBody" class="formbutton" onclick="toggleGrid()">Toggle Grid</button>
    <button id="focusBody" class="formbutton" onclick="focusButton()">Focus Body</button>
    <button id="focusBody" class="formbutton" onclick="centerCamera()">Recenter</button>
    <button id="toggleLines" class="formbutton" onclick="toggleLines()">Toggle Paths</button>
    

    <br><br>

    <table id="propertiesTable">
        <tr>
            <th>Name</th>
            <th><textarea id="bodyName" class="textbox"></textarea></th>
        </tr>

        <tr>
            <th>Radius (px)</th>
            <th><textarea id="bodyRadius" class="textbox"></textarea></th>
        </tr>

        
        <tr>
            <th>Color</th>
            <th><textarea id="bodyColor" class="textbox"></textarea></th>
        </tr>

        <tr>
            <th>Mass (kg) </th>
            <th><textarea id="bodyMass" class="textbox"></textarea></th>
        </tr>


        <tr>
            <th>X (m)</th>
            <th><textarea id="bodyX" class="textbox"></textarea></th>
        </tr>

        <tr>
            <th>Y (m)</th>
            <th><textarea id="bodyY" class="textbox"></textarea></th>
        </tr>

        <tr>
            <th>Z (m)</th>
            <th><textarea id="bodyZ" class="textbox"></textarea></th>
        </tr>


        <tr>
            <th>X Velocity (m/s)</th>
            <th><textarea id="bodydX" class="textbox"></textarea></th>
        </tr>

        <tr>
            <th>Y Velocity (m/s)</th>
            <th><textarea id="bodydY" class="textbox"></textarea></th>
        </tr>

        <tr>
            <th>Z Velocity (m/s)</th>
            <th><textarea id="bodydZ" class="textbox"></textarea></th>
        </tr>

    </table>

    <br><br><br>
    <button onclick="startStop()" class="formbuttonbig">Start / Stop</button>
    <div id="counter"></div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script type="text/javascript" src="./orbitPhysics.js"></script>

</body>
</html>
